<div class="page-content-section">
	<div class="content-wrapper">
		<div class="page-content news">
			<div class="single-news" ng-if="newsCtrl.singleMode">
				<div class="title" ng-bind="newsCtrl.activeNews.title"></div>
				<div class="timestamp">
					<span>Cập nhật gần nhất: </span>
					<span ng-bind="newsCtrl.activeNews.modified | niceDate: 'H:mm a, DD-MM-YYYY'"></span>
				</div>
				<div class="news-details" ng-bind-html="newsCtrl.activeNews.content | unsafe"></div>
			</div>

			<div class="all-news light-row" ng-if="!singleMode">
				<div class="column" ui-sref="news({id: news.Post.id})" ng-repeat="news in newsCtrl.allNews">
					<div class="title" ng-bind="news.Post.title"></div>
					<div class="timestamp">
						<span>Cập nhật gần nhất: </span>
						<span ng-bind="newsCtrl.activeNews.modified | niceDate: 'H:mm a, DD-MM-YYYY'"></span>
					</div>
					<div class="summary" ng-bind-html="news.Post.description | unsafe"></div>
					<div class="thumb-image-wrapper">
						<div class="image image-hover-effect-zoom-120" ng-style="{'background-image': 'url('+news.Post.image+')'}"></div>
					</div>
				</div>
			</div>
		</div>

		<light-sidebar></light-sidebar>
	</div>
</div>

<light-footer columns="appCtrl.footers"></light-footer>
