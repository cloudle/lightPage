<div class="page-content-section">
	<div class="content-wrapper">
		<div id="{{'section'+page.alias}}" class="page-content" ng-bind-html="page.content | unsafe" ng-repeat="page in activeContents"></div>
		<light-sidebar>
			<card></card>
			<div onclick="ga('send', {'hitType': 'event', 'eventCategory': 'Bang Gia', 'eventAction': 'Click', 'eventLabel': 'Bang Gia' });" style="cursor: pointer; text-align: center" ng-click="pageCtrl.modalOneActive = true">
				<img src="https://c4.staticflickr.com/8/7596/28502136811_a6c99539f6_m.jpg"/>
			</div>

			<div><a onclick="ga('send', {'hitType': 'event', 'eventCategory': 'Bang Gia', 'eventAction': 'Click', 'eventLabel': 'Bang Gia' });"
					style="cursor: pointer;text-align: center;display:block;"
					ng-click="pageCtrl.modalTwoActive = true">
				<img src="https://c6.staticflickr.com/9/8721/28502136821_67f209743d_m.jpg">
			</a>
			</div>
			<div>
				<a onclick="ga('send', {'hitType': 'event', 'eventCategory': 'Test Driver', 'eventAction': 'Click', 'eventLabel': 'Test driver' });"
				   style="cursor: pointer;text-align: center;display:block;"
				   ng-click="pageCtrl.modalThreeActive = true">
					<img src="https://c6.staticflickr.com/9/8116/27965018013_8380d8e875_m.jpg">
				</a>
			</div>
		</light-sidebar>
	</div>
</div>
<modal-one enable="appCtrl.modalOneActive">
	<subscription-form modal="modal" ng-if="!appCtrl.subscriptionPopup"></subscription-form>
</modal-one>

<modal-one enable="appCtrl.modalTwoActive">
	<modal2 modal="modal"></modal2>
</modal-one>

<modal-one enable="appCtrl.modalThreeActive">
	<modal modal="modal"></modal>
</modal-one>
<light-footer columns="appCtrl.footers"></light-footer>
