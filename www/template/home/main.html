<div class="section-heading" ng-bind-html="mainCtrl.features[0].Categorie.description | unsafe"></div>
<div class="section-canvas">
	<div class="content-wrapper">
		<div class="bullets">
			<div class="bullet-item" ng-repeat="feature in mainCtrl.features">
				<div class="bullet-avatar" ng-style="{'background-image': 'url('+feature.Post.image+')'}"></div>
				<div class="bullet-heading" ng-bind="feature.Post.title"></div>
				<div class="bullet-description">
					<span ng-bind="feature.Post.description"></span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="page-content-section">
	<div class="content-wrapper">
		<div class="contents" ng-bind-html="page.content | unsafe" ng-repeat="page in activeContents"></div>
	</div>
</div>

<news-area>
	<div class="content-wrapper">
		<div class="light-heading section"><span class="highlight" ng-bind="$root.localization.news"></span></div>
		<div class="light-row quatro">
			<div class="column light-column click-able" ng-repeat="newsItem in news" ui-sref="news({alias: newsItem.Post.alias})">
				<div class="title" ng-bind="newsItem.Post.title"></div>
				<div class="thumb-image-wrapper">
					<div class="image image-hover-effect-zoom-120" ng-style="{'background-image': 'url('+newsItem.Post.image+')'}"></div>
				</div>
				<div class="description" ng-bind="newsItem.Post.description"></div>
			</div>
		</div>
	</div>

</news-area>
<light-footer columns="appCtrl.footers"></light-footer>
